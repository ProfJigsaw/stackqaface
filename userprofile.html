<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link rel="shortcut icon" href="./assets/icon.ico">
        <title>StackOverflow-Lite</title>
        <link rel="stylesheet" href="./css/profilestyle.css">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
        <div id="container">
            <div id="info" class="server-info" style="display: none;">
                <div class="modal-area">
                  <span class="cancel">&times;</span>
                  <div id="modal-info-panel"></div>
                </div>
            </div>
            <div id="title-bar">
                <div class="logo-name">
                    <img src="./assets/icon.ico" alt="" id="logo">
                    <a class="siteName" href="./index.html">StackOverflow-Lite</a>
                </div>
                <div class="search-box">
                    <input id="search-input" type="text" name="keyword" placeholder="Find Question..." />
                </div>
                <div id="profile">
                    <a href="./user.html">Home</a>
                    <a id="logout-link" href="#">Logout</a>
                </div>
            </div>
            <div id="main-content-area">
                <div id="main-content-container">
                    <div id="profile-panel">
                        <h1>Profile:</h1>
                        <div id="profile-holder">
                            <img src="./assets/avatar.png" alt="avatar" class="avatar">
                            <div id="user-info">
                                <p>Username: <span id="username-root">. . .</span></p>
                                <p>No of questions asked: #</p>
                                <p>No of question answered: #</p>
                            </div>
                        </div>
                        <div id="user-pecks">
                            <a href="#" id="my-asked-question" >See your questions<a>
                            <br>
                            <a href="#" id="my-answered-question" >See questions you answered</a>
                            <br>
                            <a href="#" id="top-question" >See question with the most answers</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
             &copy; Copyright 2018. <a href="https://nweze-stackoverflow.herokuapp.com/">stackoverflow-Lite</a>
        </div>
        <script src="./js/helpers.js"></script>
        <script src="./js/userprofile.js"></script>
    </body>
</html>
